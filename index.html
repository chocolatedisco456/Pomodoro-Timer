<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="icon" href="Favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>
            <span class="special-p">Pomodoro </span>
            <span class="special-t">Timer</span>
        </h1>
        <div id="round-display">Round 1</div>  
        <div id="break-time-sign" style="display: none; font-size: 2em; text-align: center;">Break Time ðŸ˜Š</div>
        <div id="timer-container">
            <object id="timer-img" type="image/svg+xml" data="Tomato.svg">Your browser does not support SVG</object>
            <div id="time-display">40:00</div>
        </div>
        <div class="button-container">
            <button id="start-pause-btn">Start</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="toggleSettings()">Time Settings</button>
        </div>        
        <div id="volume-controls" class="volume-controls">
            <label for="master-volume">Volume:</label>
            <input type="range" id="master-volume" min="0" max="1" step="0.01" value="0.5" onchange="setMasterVolume(this.value)">
        </div>
        <div id="settings-panel" style="display:none;">
            <button id="apply-settings" onclick="applySettings()">Apply</button> <!-- Moved Apply button here -->
            <label for="work-time">Work Time (minutes):</label>
            <select id="work-time">
                <option value="1">1</option>
                <option value="5">5 </option>
                <option value="10">10 </option>
                <option value="15">15 </option>
                <option value="20">20 </option>
                <option value="25">25 </option>
                <option value="30">30 </option>
                <option value="35">35 </option>
                <option value="40" selected="selected">40 </option>
                <option value="45">45 </option>
                <option value="50">50 </option>
                <option value="55">55 </option>
                <option value="60">60 </option>
            </select>
        
            <label for="break-time">Break Time (minutes):</label>
            <select id="break-time">
                <option value="1">1</option>
                <option value="5">5 </option>
                <option value="10" selected="selected">10 </option>
                <option value="15">15 </option>
                <option value="20">20 </option>
                <option value="25">25 </option>
                <option value="30">30 </option>
            </select>
        </div>
        
        <audio id="work-sound" src="sounds/At Rest - Kevin MacLeod remake.mp3" type="audio/mpeg"></audio>
        <audio id="break-sound" src="sounds/Merry Bay - Ghostrifter Official remake.mp3" type="audio/mpeg"></audio>
        <audio id="click-sound" src="sounds/Click sound.mp3" type="audio/mpeg"></audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
